<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade ChartJs</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body style="display: flex;">

    <div>
        <canvas id="myChart" style="position: relative; height:40vh; width:40vw"></canvas>
    </div>

    <div>
        <canvas id="myChart2" style="position: relative; height:40vh; width:40vw"></canvas>
    </div>
    
</body>

<script>
    const labels = [
      'Janeiro',
      'Fevereiro',
      'Março',
      'Abril',
      'Maio',
      'Junho',
    ];

    const labels1 = [
      '12:00',
      '13:00',
      '14:00',
      '15:00',
      '16:00',
      '17:00',
    ];
  
    const data = {
      labels: labels1, 
      datasets: [{
        label: 'Temperatura',
        backgroundColor: 'rgb(255, 0, 0)', 
        borderColor: 'rgb(255, 0, 0)', 
        data: [30, 29, 28, 25, 22, 23],
      },
      {
        label: 'Umidade',
        backgroundColor: 'rgb(0, 176, 240)', 
        borderColor: 'rgb(0, 176, 240)', 
        data: [80, 82, 80, 85, 80, 83],
      }]
    };

    const data1 = {
      labels: labels, 
      datasets: [{
        label: 'Temperatura Média',
        backgroundColor: 'rgb(255, 0, 0)', 
        borderColor: 'rgb(255, 0, 0)', 
        data: [22, 24, 27, 23, 20, 18],
      },
      {
        label: 'Umidade Média',
        backgroundColor: 'rgb(0, 176, 240)', 
        borderColor: 'rgb(0, 176, 240)', 
        data: [90, 89, 93, 87, 88, 82],
      }]
    };
  
    const config = {
      type: 'line',
      data: data,
      options: {}
    };

    const config2 = {
      type: 'bar',
      data: data1,
      options: {}
    };

</script>

<script>
    const myChart = new Chart(
      document.getElementById('myChart'),
      config
    );

    const myChart2 = new Chart(
      document.getElementById('myChart2'),
      config2
    );
</script>

</html>
